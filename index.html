<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip Day Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label,
        select,
        button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Configure Skip Day for GitHub Action</h1>
    <label for="skipDay">Select a day to skip:</label>
    <select id="skipDay">
        <option value="0">Sunday</option>
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
        <option value="5">Friday</option>
        <option value="6">Saturday</option>
    </select>
    <button id="saveSkipDay">Save</button>
